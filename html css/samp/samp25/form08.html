<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fsafasasf</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inum1">Numero 1: </label>
            <input type="number" name="num" id="inum1" min="1" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(un2.value)">
        </p>

        <p>
            <label for="un2">Numero 2:</label>
            <input type="number" name="un" id="un2" min="1" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(un2.value)">
        </p>

        <p>
            <label for="isome">Soma: </label>
            <output id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
