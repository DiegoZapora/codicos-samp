<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samp</title>
    <style>
        div.container {
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            border: 5px solid blue;
            text-align: center;
        }

        div.caixa1 {
            grid-row: 1 / 2;
            grid-column: 1 / 5;
            border: 5px solid red;
        }

        div.caixa2 {
            grid-row: 2 / 4;
            grid-column: 1 / 3;
            border: 5px solid red;
        }

        div.caixa3 {
            grid-row: 2 / 4;
            grid-column: 3 / 5;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1">
            A
        </div>
        <div class="caixa2">
            B
        </div>
        <div class="caixa3">
            C
    </div>
</body>
</html>
