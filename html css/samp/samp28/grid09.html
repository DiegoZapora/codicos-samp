<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sas</title>
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.473);
        }
        .container {
            border: 5px solid white;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 70px 40px 200px 200px 40px;
            gap: 5px;
            max-height: 600px;
        }

        .caixa1 {
            grid-row: 1;
            grid-column: 1 / 5;
            text-align: center;
            border: 5px solid yellow;
            background-color: yellow;
            padding: 10px;
        }

        .caixa2 {
            grid-row: 2;
            grid-column: 1 / 5;
            text-align: center;
            border: 5px solid yellow;
            background-color: yellow;
        }

        .caixa3 {
            grid-column: 1 / 4;
            grid-row: 3 / 5;
            border: 5px solid yellow;
            background-color: yellow;
            text-align: center;
        }

        .caixa4 {
            grid-row: 3 / 5;
            grid-column: 4;
            border: 5px solid yellow;
            background-color: yellow;
            text-align: center;
        }

        .caixa5 {
            grid-column: 1 / 5;
            grid-row: 5;
            border: 5px solid yellow;
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1">topo</div>
        <div class="caixa2">menu</div>
        <div class="caixa3">principal</div>
        <div class="caixa4">secundario</div>
        <div class="caixa5">rodape</div>
    </div>
</body>
</html>
